<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 80px;
            max-width: 400px;
            background: black;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 0 8px #00ffff, 0 0 12px #00ffff;
        }
        img.gif-logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .btn-lg {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='holo.gif') }}" alt="Holo GIF" class="gif-logo" />
        <h1>Attendance System</h1>
        <a href="{{ url_for('register') }}" class="btn btn-success btn-lg">Register User</a>
        <a href="{{ url_for('recognize') }}" class="btn btn-info btn-lg">Mark Attendance</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Dashboard</a>
    </div>
</body>
</html>
